    <script>
        // change language
        function toggleLang() {
            let currentLang = document.documentElement.lang;
            currentLang === "pt" ? currentLang = "en" : currentLang = "pt";

            elements = document.querySelectorAll(":not(html)[lang]");
            for (let element of elements) element.style.display = 'none';

            elements = document.querySelectorAll(`:not(html)[lang=${currentLang}]`);
            for (let element of elements) element.style.display = 'block';

            document.documentElement.setAttribute('lang', currentLang);
        }

        // light/dark mode //BUG TODO AFTER CHANGING MODE, LANG SHOWS IN MOBILE NAV
        function toggleLight(element) {
            console.log("start: " + element.classList);
            let darkColor = "#333";
            let lightColor = "#f8f9fd";
            let darkButton = ".dark";
            let lightButton = ".light";
            let swap;
            if (element.classList.contains("dim")) {
                backgroundColor = lightColor;
                fontColor = darkColor;
                hide = darkButton;
                show = lightButton;
                swap = "bright"
                element.classList.remove("dim");
            } else if (element.classList.contains("bright")) {
                backgroundColor = darkColor;
                fontColor = lightColor;
                hide = lightButton;
                show = darkButton;
                swap = "dim";
                element.classList.remove("bright");
            }
            document.body.style.backgroundColor = backgroundColor;
            let nav = document.getElementById("nav");
            nav.style.background = "linear-gradient(" + backgroundColor + " 60%, rgba(255, 255, 255, 0))";
            elements = document.querySelectorAll("p,h1,h2,h3,span");
            for (let element of elements) element.style.color = fontColor;
            document.querySelector(hide).style.display = 'none';
            document.querySelector(show).style.display = 'block';
            element.classList.add(swap);
            console.log("end: " + element.classList);
        }

        // responsive menu
        function menu() {
            document.getElementById("nav").classList.toggle("responsive");
        }
    </script>
